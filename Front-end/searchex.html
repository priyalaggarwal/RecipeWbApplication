<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="India's best website to buy &amp; sell new and used books. Free Shipping & Cash on Delivery Available.">
        <meta name="keywords" content="booksquare.in, booksquare, online books, used books, old books, second hand books, second hand books online, buy second hand books, buy second hand books online, second hand books online india, buy books online, buy used books, buy old books, sell books, sell old books, sell used books, sell books online, buy sell old books, buy and sell old books">
        
        <title>Home | BookSquare - Buy &amp; Sell Books</title>
        
        <link rel="shortcut icon" href="/static/base/favicon.ico" type="image/x-icon">
        <link rel="manifest" href="/static/base/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="/static/base/launcher-icon-4x.png">
		<!-- GOOGLE FONTS : begin -->
		<link href="http://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
		<!-- GOOGLE FONTS : end -->

        <!-- STYLESHEETS : begin -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
        <link rel="stylesheet" type="text/css" href="jquery.steps.css">
		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="default.css">
        <link rel="stylesheet" type="text/css" href="base.css">
        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
        
	</head>
	<body class="enable-fixed-header enable-inview-animations">
        
		
        
		    <!-- BANNER : begin -->
		    <div id="banner">

			    <!-- BANNER BG : begin -->
			    <div class="banner-bg">
				    <div class="banner-bg-item"></div>
			    </div>
			    <!-- BANNER BG : end -->

			    <!-- BANNER SEARCH : begin -->
			    <div class="banner-search">
				    <div class="container">
					    <div class="banner-search-inner">
						    <ul class="custom-list tab-title-list clearfix">
							    <li class="tab-title active"><a>Search By Name</a></li>
							    <li class="tab-title"><a>Search By Ingredients</a></li>
						    </ul>
						    <ul class="custom-list tab-content-list">

							    <!-- Search By Name : begin -->
							    <li class="tab-content active searchbyname">
								    <form class="default-form">

									    <!-- SEARCH INPUT : begin -->
									    <span class="search-input">
										    <input id = "autoComplete" type="text" placeholder="Search by Name">
									    </span>
									    <!-- SEARCH INPUT : end -->

								    </form>
							    </li>
							    <!-- Search By Name : end -->

							    <!-- Search By Course : begin -->
							    <li class="tab-content">
								    <form class="search-form default-form" method='GET' action="/books/search/">

									    <!-- SEARCH INPUT : begin -->
									    <span class="search-input">
										    <input name="college" id = "college-autoComplete" type="text" placeholder="College" state='0'>
									    </span>
									    <!-- SEARCH INPUT : end -->

									    <!-- SEARCH INPUT : begin -->
									    <span class="search-input">
										    <input name="branch" id = "branch-autoComplete" type="text" placeholder="Branch">
									    </span>
									    <!-- SEARCH INPUT : end -->

									    <!-- SEARCH INPUT : begin -->
									    <span class="select-box" title="Semester">
										    <select name="semester" data-placeholder="Semester">
											    <option value="all">All Semesters</option>
											    <option value="1">1</option>
											    <option value="2">2</option>
											    <option value="3">3</option>
											    <option value="4">4</option>
											    <option value="5">5</option>
                                                <option value="6">6</option>
											    <option value="7">7</option>
											    <option value="8">8</option>
										    </select>
									    </span>
									    <!-- SEARCH INPUT : end -->

									    <!-- SUBMIT : begin -->
									    <span class="submit-btn">
										    <button type="submit" class="button"><i class="fa fa-search"></i> Search</button>
									    </span>
									    <!-- SUBMIT : end -->

								    </form>
							    </li>
							    <!-- Search By Course : end -->

						    </ul>
					    </div>
				    </div>
			    </div>
			    <!-- BANNER SEARCH : end -->

		    </div>
		    <!-- BANNER : end -->

		  
	</body>
</html>
